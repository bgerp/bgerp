<div class='groupList'>
    <!--ET_BEGIN PARAM_BLOCK-->
    [#PARAM_BLOCK#]
    <table class = 'no-border small-padding' style='margin-bottom: 5px;'>
    	[#ROWS#]
    	<!--ET_BEGIN PARAM_GROUP_ROW-->
    	[#PARAM_GROUP_ROW#]

    	<!--ET_BEGIN group-->
    	<tr>
    		<td colspan='4' class='quiet' style=''><b>[#group#]</b></td>
    	</tr>
    	<!--ET_END group-->
    	<tr>
    		<td>&nbsp;-&nbsp;</td>
    		<td class="nowrap">[#conditionId#]:</td>
    		<td style='padding-left:5px; font-weight: bold' class='inlineRichtextCond'>[#value#]</td>
    		<td>[#tools#]</td>
    	</tr>
    	<!--ET_END PARAM_GROUP_ROW-->

    	<!--ET_END PARAM_GROUP_BLOCK-->
    </table>
    <!--ET_END PARAM_BLOCK-->
</div>
