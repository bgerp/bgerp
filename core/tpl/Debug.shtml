<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <title>[#httpStatusCode#] [#httpStatusMsg#]</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .dump {
            font-family: Consolas, Courier New, monospace;
            monospace;
            font-size: 13px;
            padding-bottom: 5px;
        }
        .dump ul {
            list-style-type: none;
            margin: 0;
            margin-left: 10px;
            border-left: solid 1px #bbb;
            padding: 0;
            padding-left: 3px;
        }
        .dump li {
            margin-top: 3px;
            display: table;
        }
        .dump .trigger {
            cursor: pointer
        }
        .dump {
            max-width: 100%;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .dump .undefined {
            color: red
        }
        .dump .static {
            color: #009900
        }
        .dump .protected {
            color: #003366
        }
        .dump .private {
            color: #330066
        }
        .dump .undefined {
            color: #cc0000
        }
        .dump .unknown {
            color: #c96
        }
        .errorMsg, .okMsg, .warningMsg {
            padding: 10px;
            margin: 0;
            background-color: #c33;
            color: white
        }
        .okMsg {
            background-color: green;
        }
        .warningMsg {
            background-color: yellow;
            color: green
        }
        .errorMsg a {
            color: #ffffcc;
        }
        .update a {
            color: white;
        }

/**
 * @version		1.3
 * @package		SimpleTabs
 * @author    Fotis Evangelou - http://nuevvo.com/labs/simpletabs
 * @copyright	Copyright (c) 2009-2011 Fotis Evangelou / Nuevvo Webware Ltd. All rights reserved.
 * @license		GNU/GPL license: http://www.gnu.org/copyleft/gpl.html
 */
 
div.simpleTabs { 
    margin-top:15px; 
}
ul.simpleTabsNavigation { 
    margin:0px; 
    padding:0 10px; 
    height: 1.25em;
    text-align:left; 
    border-bottom: 1px solid #bbb;
    z-index: 2;
    position: relative;
}
ul.simpleTabsNavigation li { 
    list-style:none;
    display: inline;
    margin:0; 
    padding:0;
    top: -0.05em;
    position: relative;
}
ul.simpleTabsNavigation li a { 
    border-radius: 3px 3px 0 0; 
    color: #333; 
    border:1px solid #bbb; 
    padding:3px 0.5em 3px; 
    background:#c1c1c1; 
    font-size:0.9em;
    box-shadow: inset 0 10px 10px rgba(255,255,255,0.7);
    text-decoration:none; 
    font-family: Arial, "Times New Roman", Times, serif;
    z-index: 1;
}
ul.simpleTabsNavigation li a:hover { 
    background-color:#ffc; 
    z-index: 3;
    padding-bottom: 0.25em;
    border-bottom:1px solid #fff; 
    box-shadow: none;
}
ul.simpleTabsNavigation li a.current { 
    background:#fff;
    z-index: 3;
    color:#222; 
    padding-bottom: 0.25em;
    border-bottom:1px solid #fff; 
}
div.simpleTabsContent { 
    border:1px solid #bbb; 
    border-top: none; 
    padding:15px; 
    display:none;
    position: relative;
    z-index: 4;
}
div.simpleTabsContent.currentTab { 
    display:block; 
    background-color:#fff;
}
.errTitleLink {
    font-size: 0.9em;
}

.errTitleLink a {
    font-size: 1.1em;
    display: inline-block;
    margin: 0 10px;
    font-weight: normal;
    text-decoration: none;
}

.errTitleLink a:hover {
    text-decoration: underline;
}
    </style>
</head>

<body style='background-color:#eee'>
    <!header><h2 class='[#headerCls#]' style='background-color:[#background#]'>[#header#]</h2></!header>
    <!errTitle><h3 style='padding:10px;margin:0;background-color:#eee;'>[#errTitle#]</h3></!errTitle>
    <!code><pre style='background-color:#eee !important;margin:0;padding:10px;'>[#code#]</pre></!code>
    <!update><h3 class='update' style='padding:10px;margin:0;background-color:#00f;'>[#update#]</h3></!update>
    <!details>
		    <div class="simpleTabs">
		        <ul class="simpleTabsNavigation">
		            [#tabNav#]
		        </ul>
                [#tabContent#]
            </div>
    </!details>
    <script>
        $('document').ready(function() {
            $('.trigger').click(function(event) {
                var obj = $(this).parent().children('ul')[0];
                var sp = $(this);
                if ($(obj).hasClass('hidden')) {
                    $(sp).css('border-bottom', 'none');
                    $(obj).removeClass('hidden').slideDown();
                } else {
                    $(sp).css('border-bottom', 'dotted 1px #bbb');
                    $(obj).addClass('hidden').slideUp();
                }
                event.stopPropagation();
            });
        });

        // Глобален масив за popup прозорците
        popupWindows = new Array();
        
        // Отваря диалогов прозорец
		function openWindow(url, name, args) {
		    // Записваме всички popup прозорци в глобален масив
		    popupWindows[name] = window.open(url, '_blank', args);
		
		    var popup = popupWindows[name];
		
		    if (popup) {
		        // Ако браузърат е Chrome първо блърва главния прозорец,
		        // а след това фокусира на popUp прозореца
		        var isChrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
		        if (isChrome && popup.parent) {
		            popup.parent.blur();
		        }
		
		        // Фокусиране върху новия прозорец
		        popup.focus();
		    }
		}
    </script>
</body>

</html>
