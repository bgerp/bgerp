<fieldset class="detail-info">
    <legend class="groupTitle">
        |Потребителски данни|*<!--ET_BEGIN editLink-->[#editLink#]<!--ET_END editLink-->
    </legend>
    <div class="groupList">
        <table>
            <!--ET_BEGIN nick-->
            <tr>
                <td class='dt'>|Ник|*</td>
                <td>[#nick#]</td>
            </tr>
            <!--ET_END nick-->
            <!--ET_BEGIN roles-->
            <tr>
                <td class='dt'>|Роли|*</td>
                <td>[#roles#]</td>
            </tr>
            <!--ET_END roles-->
            <!--ET_BEGIN password-->
            <tr>
                <td class='dt'>|Парола|*</td>
                <td>[#password#]</td>
            </tr>
            <!--ET_END password-->
            <!--ET_BEGIN createdOn-->
            <tr>
                <td class='dt'>|Създаден|*</td>
                <td>|на|* [#createdOn#] |от|* [#createdBy#]</td>
            </tr>
            <!--ET_END createdOn-->
            <!--ET_BEGIN modifiedOn-->
            <tr>
                <td class='dt'>|Модифициран|*</td>
                <td>|на|* [#modifiedOn#] |от|* [#modifiedBy#]</td>
            </tr>
            <!--ET_END modifiedOn-->
            <!--ET_BEGIN lastLoginInfo-->
            [#lastLoginInfo#]
            <tr>
                <td class='dt'>|Последно|*</td>
                <td>
                    [#lastLoginTime#]<!--ET_BEGIN lastLoginIp--> |от|* [#lastLoginIp#]<!--ET_END lastLoginIp-->
                </td>
            </tr>
            <!--ET_END lastLoginInfo-->
            <!--ET_BEGIN state-->
            <tr>
                <td class='dt'>|Състояние|*</td>
                <td>[#state#]</td>
            </tr>
            <!--ET_END state-->
        </table>
    </div>
</fieldset>
