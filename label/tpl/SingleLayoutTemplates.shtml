<div class='singleView'>
    [#SingleToolbar#]
    <h3>
        <div style="padding:5px;" class=" [#STATE_CLASS#]">|Шаблон|* 
            <b style="color:green;display:inline-block;word-break:break-all">[#title#]</b>
        </div>
    </h3>
    <div class='scrolling-holder'>
        <div class="preview-label" style='padding-top: 15px;'>
            <span class='legend'>|Преглед|*</span>
            [#template#]
        </div>
    </div>

    <!--ET_BEGIN classId-->
    <div style="padding:1px"><span class="quiet">|Източник|*: </span> [#classId#]</div>
    <!--ET_BEGIN classId-->
    <!--ET_BEGIN series-->
    <div style="padding:1px"><span class="quiet">|Серия|*: </span> [#series#]</div>
    <!--ET_BEGIN series-->
    <div style="padding:1px"><span class="quiet">|Размери|*: </span> [#sizes#]</div>
    <div style="padding:1px"><span class="quiet">|Създаване|*: </span> |от|* [#createdBy#] |на|* [#createdOn#]</div>
    <!--ET_BEGIN clonedFromId-->
    <div style="padding:1px"><span class="quiet">|Клонирано от|*: </span> [#clonedFromId#]</div>
    <!--ET_END clonedFromId-->
    <!--ET_BEGIN rendererClassId-->
    <div style="padding:1px"><span class="quiet">|Рендер|*: </span> [#rendererClassId#]</div>
    <!--ET_END rendererClassId-->
    <br>
    [#DETAILS#]
</div>
